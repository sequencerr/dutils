<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Discord Util</title>
		<script src="./scripts/permsInfo.js"></script>
		<script src="./scripts/perms.js"></script>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body onload="render()">
		<noscript><h1>Turn on javascript support</h1></noscript>
		<header>
			<div class="content flex">
				<h1>Discord Utils</h1>
				<nav>
					<a class="navlink" href="#">perms</a>
					<a class="navlink" href="./embed.html">embed</a>
				</nav>
			</div>
		</header>
		<main>
			<div id="cb" class="hflex justify__around content">
				<div class="vflex" id="general">
					<input class="button2" type="button" value="General" onclick="selectGroup(this)" />
				</div>
				<div class="vflex" id="text">
					<input class="button2" type="button" value="Text" onclick="selectGroup(this)" />
				</div>
				<div class="vflex" id="voice">
					<input class="button2" type="button" value="Voice" onclick="selectGroup(this)" />
				</div>
				<script>
					permsAll.forEach(function(e) {
						var n =
							'<label class="label cbcontainer"><input class="cbox" type="checkbox" id="' +
							e +
							'" onchange="handleCheckBoxChange(this)"/><span class="cbcustom"></span>' +
							e
								.split('_')
								.map(function(e) {
									return e[0] + e.slice(1).toLowerCase();
								})
								.join(' ') +
							'</label>';
						if (permsText.includes(e)) document.getElementById('text').innerHTML += n;
						else if (permsVoice.includes(e)) document.getElementById('voice').innerHTML += n;
						else document.getElementById('general').innerHTML += n;
					});
				</script>
			</div>
			<div id="perms" class="content">
				<label for="bitfield">Permissions</label>
				<input
					id="bitfield"
					class="input"
					type="text"
					placeholder="0"
					value="0"
					maxlength="10"
					onchange="fixNumber(this)"
					oninput="handleTextChange(this)"
				/>
				<input class="button1" type="button" value="Reset/Select All" onclick="maxmin()" />
				<input class="button1" type="button" value="Copy" onclick="copy()" />
			</div>
			<div id="invite" class="content">
				<label for="id">Client ID</label>
				<input
					id="id"
					class="input"
					type="text"
					placeholder="00000000000000"
					maxlength="18"
					oninput="handleTextChange(this)"
				/>
				<label for="redirect">Redirect URI</label>
				<input id="redirect" class="input" type="text" placeholder="optional" />
				<label for="scope">Scopes</label>
				<input id="scope" class="input" type="text" placeholder="bot" />
				<label class="label cbcontainer">
					<input id="code" class="cbox" type="checkbox" /><span class="cbcustom"></span>
					Requires Code
				</label>
				<input class="button1" type="button" value="Use Invite" onclick="useInvite()" />
			</div>
		</main>
		<footer>
			<p id="copyright" class="content">
				Â©
				<script>
					document.write(new Date().getFullYear());
				</script>
				Bitler#1149 - this tool is unofficial
			</p>
		</footer>
	</body>
</html>
